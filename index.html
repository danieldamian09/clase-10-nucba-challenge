<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  
  <div class="container">
    <div class="card">

      <div class="card__header">
        <img src="./images/illustration-hero.svg" alt="hero" class="card__img">
      </div>
  
      <div class="card__body">
        <h2 class="card__body-title">Order Summary</h2>
        <p class="card__body-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
  
        <div class="card__body-plan">
          <img src="./images/icon-music.svg" alt="music" class="card__body-plan-img">
          <h4 class="card__body-plan-title">Annual Plan</h4>
          <p class="card__body-paln-text">$59.99/year</p>
          <a href="" class="card__body-plan-ancor">Change</a>
        </div>
      </div>
  
      <div class="card__footer">
        <button class="card_footer-button">Proceed to Payment</button>
        <button class="card_footer-button">Cancel Order</button>
      </div>
  
    </div>
  </div>

</body>

</html>
